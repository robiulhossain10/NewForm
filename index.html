<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    .error{
      color: orangered;
      
    }

    input::placeholder{
     
      text-align: center;
    }
  </style>
</head>
<body data-bs-theme="dark">
  
<div class="container">
    <form class="mt-5" onsubmit="return userData()">
      <h2 class="text-center">Validation Form</h2>
      
      <div class="row mt-3">
        <div class="col-6">
          <label  class="form-label">Name</label>
      <input type="text" id="names" class="form-control" placeholder="Enter Fullname">
      <span class="error" id="errorMSG"></span>
        </div>
        <div class="col-6">
          <label  class="form-label">Password</label>
      <input type="password" id="passWord" class="form-control" placeholder="Enter Password">
      <span class="error" id="errorPass"></span>
        </div>
      </div>
      
      

      <!-- Remarks -->
       <label class="form-label">Description</label>
       <textarea name="" id="remarks" class="form-control"></textarea>
       <span class="error" id="errorRMS"></span><br>

       <!-- Course -->
      <label  class="form-label">Course</label><br>
      <input type="checkbox" class="form-check-input" name="course" value="SSC">
      <label  class="form-label">SSC</label>
      <input type="checkbox" class="form-check-input" name="course" value="HSC">
      <label  class="form-label">HSC</label>
      <input type="checkbox" class="form-check-input" name="course" value="BBA">
      <label  class="form-label">BBA</label>
      <input type="checkbox" class="form-check-input" name="course" value="MBA">
      <label  class="form-label">MBA</label><br>
      <span class="error" id="errorCRS"></span><br>

      <!-- Gender -->
       <label  class="form-check-label">Gender</label><br>
       <input type="radio" class="form-check-input" name="gen" value="Male">
       <label  class="form-check-label">Male</label>
       <input type="radio" class="form-check-input" name="gen" value="Female">
       <label  class="form-check-label">Female</label>
       <input type="radio" class="form-check-input" name="gen" value="Other">
       <label  class="form-check-label">Other</label><br>
       <span class="error" id="errorGEN"></span><br>

       <!-- Dropdown -->

       <label  class="form-label">Location</label>
       <select id="locate" class="form-select">
        <option value="">Select</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Feni">Feni</option>
        <option value="Cumilla">Cumilla</option>
       </select>
       <span class="error" id="errorLC"></span><br><br>

       <!-- file upload -->

       <input type="file" class="form-control"><br>

       <!-- button -->

       <button class="btn btn-outline-success" type="submit">Submit</button>
       <button class="btn btn-outline-danger ms-3" type="reset">Reset</button>
      
    </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
